<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">何かのAPI</h1>
    <form name="apiform"><p>
        何かのフォーム：<input type="text" name="form_data">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    
    <div id="result"></div>
    <script>
        async function some_api(myForm) {
            // ここにコードを書く
                const userMessage = myForm.form_data.value;
                const url = "https://api.thecatapi.com/v1/images/search";

                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    const imageUrl = data[0].url;

                    document.getElementById("result").innerHTML = `
                        <p>あなたのメッセージ：「${userMessage}」</p>
                        <img src="${imageUrl}" alt="猫画像" width="300" />
                    `;
                } catch (error) {
                    document.getElementById("result").innerHTML = "APIエラー：" + error;
                }

                document.apiform.reset();

            document.getElementById("result").innerHTML += myForm.form_data.value+"<br />";
            document.apiform.reset();
        }
    </script>
</body>
</html>
